<template name="connectionBanner">
  {{#if wasConnected}}
    {{#if isDisconnected}}
      <div class="cover">
        <div class="connectionBanner">
          <h1>{{connectionLostTitle}}</h1>
          <p>{{connectionLostText}} {{reconnectBeforeCountdownText}} {{retryTimeSeconds}} {{reconnectAfterCountdownText}} {{tryReconnectText}}</p>
        </div>
      </div>
    {{/if}}
  {{/if}}
</template>
